<html ng-app="Foodster">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="bower_components/fontawesome/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="css/animate.css" />

        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="bower_components/angular-touch/angular-touch.min.js"></script>
        <script src="bower_components/jquery/dist/jquery.min.js"></script>

        <!-- CONTROLLERS -->
        <script src="js/MainController.js"></script>
        <script src="js/LoginController.js"></script>
        <script src="js/services/FoodItemService.js"></script>
        <script src="js/services/RestaurantService.js"></script>
        <script src="js/services/UserService.js"></script>
        <script src="js/HomeController.js"></script>
        <script src="js/NewItemModuleController.js"></script>
        <title>Hello World</title>
    </head>
    <body ng-controller="MainController">

        <!-- MODULE DIRECTIVES -->
        <login class="top-module" ng-if="ActiveModule == 'LOGIN'"></login>
        <home-page ng-if="ActiveModule == 'HOME'"></home-page>
        <new-item-module class="module" ng-if="ActiveModule == 'NEWITEMMODULE'"></new-item-module>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
