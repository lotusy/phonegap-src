
<div id="falling-food-container"></div>
<div class="vertical-center homepage-center">
    <div class="profile-picture-container">
        <div class="profile-picture vertical-center"></div>
        <div class="profile-rank"></div>
    </div>
    <div class="dishes-tried">
        <h1 id="dishesTried">{{dishesTriedDisplay}}</h1>
        <h2>Dishes tried.</h2>
        <h2>woot!</h2>
    </div>
    <div class="add-dishes">
        <div class="swiper" ng-swipe-right="swipedAddDish()">
            <div id="pacman" ng-class="swiped ? 'pacman-eat' : ''"></div>
            <div class="beads" ng-hide="beadEaten > 1"></div>
            <div class="beads" ng-hide="beadEaten > 2"></div>
            <div class="beads" ng-hide="beadEaten > 3"></div>
            <div class="beads" ng-hide="beadEaten > 4"></div>
        </div>
        <h2>Swipe to add a dish you tried >></h2>
    </div>
</div>
<div class="home-page-bottom-buttons">
    <div class="left-button">DISCOVER</div>
    <div class="right-button">HITLIST</div>
</div>
